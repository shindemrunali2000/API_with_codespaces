<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Codespaces & FastAPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/ui/bootstrap.min.css">
    <style>
  html, body, .container {
    height: 100%;
}
.container {
    display: table;
    vertical-align: middle;
}
.vertical-center-row {
    display: table-cell;
    vertical-align: middle;
}
img{
        cursor: pointer;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="vertical-center-row">
        <div class="row">
          <div class="col-lg-12">
              <p style="font-size:168px">
              <a style="text-decoration: none" href="https://azure.microsoft.com/?WT.mc_id=academic-77460-alfredodeza">ðŸš€</a>
              </p>
            <div class="bs-component">
              <h2>Containerized Python API
              </h2>
              <p>This is a containerized application that exposes a JSON API using <a href="https://fastapi.tiangolo.com/">FastAPI</a> with <a href="https://azure.microsoft.com/?WT.mc_id=academic-0000-alfredodeza">Azure!</a></p>
              <p>Use the buttons below to make use of the interactive (OpenAPI) documentation for trying out the API dynamically.
                or browse the project source.
              </p>

              <!-- create an interactive form with text input and button, and add event listener to button to send POST request to /generate endpoint and display response in a div with id "result" -->
              <form id="apiForm">
                <div class="form-group">
                  <label for="inputText">Enter text:</label>
                  <input type="text" class="form-control" id="inputText" placeholder="Enter text">
                </div>
                <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
              </form>
              <div id="result" style="margin-top:20px;"></div>
              
              <button onclick="window.location.href='https://github.com/microsoft/codespaces-project-template-py/'" type="button" class="btn btn-info">Project source</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('submitButton').addEventListener('click', async function() {
        const inputText = document.getElementById('inputText').value;
        const response = await fetch('/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: inputText })
        });
        const result = await response.json();
        document.getElementById('result').innerText = JSON.stringify(result, null, 2);
      });
    </script>
  </body>
</html>
